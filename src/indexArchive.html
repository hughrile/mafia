<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mafia online</title>
        <link rel="shortcut icon" href="#">
        <link href="/index.css"rel="stylesheet" type="text/css">
        <script src="/socket.io/socket.io.js"></script>

    </head>
    <body>
<!--Main game page-->


        <h1>Welcome to the game</h1>

    <div id="timerDisplay">
        <h3>Current Phase: <span id="curr-phase"></span> <br> Time: <span id="time-left"></span>
            <span style="color: green;" id="time-init"></span></h3>
    </div>    

    <button id="gameStartBtn">Start Game</button>

        <p>Player List:</p>

    <div id='player-listBox'>
        <ul id="player-list">
        </ul>
    </div>


        <p>Game UI:</p>

    <div id="gameUI">
        <div id="cardPlaceholder">
            <button onclick="hideCard()" class="exitButton">X</button>
            <img src="./Template.svg">
        </div>
    </div>

    <div id="groupVoteGUI">
        <p>Vote Here:</p>
        <div class="groupVoteButtons">
        </div>
    </div>

        <button id='showCardBtn'>Show Card</button>

        <p>Username Entry:</p>
        <div id='usernameConsole'>
            <input id ='usernameInput' type="text" placeholder="Username"/>
            <button id='usernameTriggerBtn'>Username Button</button>
        </div>

        <p>Public Chat:</p>
        <div id='chatConsole'>
            <div id='chatConsoleWindow'>
                <div id='chatConsoleOutput'></div>
            </div>
            <input id ='chatConsoleMessage' type="text" placeholder="Message"/>
            <button id='chatConsoleSend'>Send</button>
        </div>

        <script src="./function.js"></script>
        <script src="./app.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
